<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
	<h1><strong>Register</strong></h1>
	<form>
		<div>
			<label for = "firstName">First Name:</label>
			<input type="text" id = "firstName" placeholder = "John"required>
			<label for = "lastName">Last Name:</label>
			<input type="text" id = "lastName" placeholder = "Smith"required>
		</div>
		<div>
			<label for = "male">Male</label>
			<input name = "Gender" type="radio" id = "male" value = "Male">
			<label for = "female">Female</label>
			<input name = "Gender" type="radio" id = "female" value = "Female">
			<label for = "other">Other</label>
			<input name = "Gender" type="radio" id = "other" value = "Other">	
		</div>
		<div>
			<label for = "email">Email:</label>
			<input type="email" id = "email" placeholder = "your email" required>
			<label for = "pwd">Password:</label>
			<input type="password" id = "pwd" placeholder = "your password" pattern=".{5,10}" required title = "5 to 10 characters">
		</div>
		<div>
			<label for = "email">Birthday:</label>
			<select name = "Date">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
			</select>
			<select name = "Date">
				<option>Day</option>
				<option>01</option>
				<option>02</option>
			</select>
			<select name = "Date">
				<option>Year</option>
				<option>2018</option>
				<option>2019</option>
			</select>

		</div>
		<div>
			<label for = "check">I agree to the terms and conditions</label>
			<input type="checkbox" id = "check">
		</div>
		<div>
			<input type="submit">
		</div>
		
	</form>

</body>
</html>
